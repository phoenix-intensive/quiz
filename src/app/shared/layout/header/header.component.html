<header class="header">
  <div class="container">
    <a routerLink="/" class="logo" id="logo">
      <img src="assets/images/logotip.png" alt="Logo">
    </a>

    <div class="profile" id="profile" *ngIf="userInfo && userInfo.fullName">
      <img src="assets/images/profile.png" alt="" class="profile-image">
      <div class="profile-info">
        <div class="profile-user" id="profile-full-name">{{userInfo.fullName}}</div>
        <div class="profile-email" id="profile-email">{{userInfo.email}}</div>
        <a (click)="logout()" class="profile-logout">Выйти</a>
      </div>
    </div>
  </div>
</header>
